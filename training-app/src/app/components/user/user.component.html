<span *ngIf="this.user">
    <mat-card class="m-4">
        <mat-card-header>
            <h2>{{this.user.userName}}</h2>
        </mat-card-header>
        <mat-card-content>
            <mat-card class="m-2">
                <h2>Your info</h2>
                <div class="row  m-2">Phone: {{this.user.phoneNumber}}</div>
                <div class="row  m-2">Email: {{this.user.email}}</div>
                <div class="row  m-2">Team: {{this.user.teamName}}</div>
                <div class="row  m-2">Phone: {{this.user.phoneNumber}}</div>
                <div class="row  m-2">Role: {{this.user.role}}</div>
                <div class="row  m-2">
                    Positions: <span *ngFor="let position of this.user.positions">{{position.position}}</span>
                </div>
            </mat-card>
        </mat-card-content>
    </mat-card>
</span>
