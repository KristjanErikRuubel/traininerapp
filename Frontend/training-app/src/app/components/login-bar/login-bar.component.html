<div class="container">
    <div *ngIf="!isAuthenticated">
        <a mat-button [routerLink]="'/login'">Login</a>|<a mat-button [routerLink]="'/register'">Register</a>
    </div>
    <button mat-button *ngIf="isAuthenticated" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>Logout
    </button>
</div>
